<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Functions and Variables Example</title>
</head>

<body>

    <div id="app">

        <h4>Events</h4>
        <!-- Sync example -->
        <p>doubleClick pressed within 1 second: {{ doubleClickSync }}</p>
        
        <!-- Counter example (received as event) -->
        <p>Click counter: {{ ClickCounter }}</p>
        
        <hr>
        <h4>Variables</h4>
        <!-- Read variables example -->
        <p>Double click state (1): {{ doubleClick_1 }} </p>
        <button v-on:click="getdoubleClick(1)">Get double click state (Device 1)</button>
        <br>
        <p>Double click state (2): {{ doubleClick_2 }} </p>
        <button v-on:click="getdoubleClick(2)">Get double click state (Device 2)</button>

        <hr>
        <h4>Functions</h4>
        <!-- Call functions example  -->
        <p>Bump</p>
        <button v-on:click="doubleClick(1)">Double Click (Device 1)</button>
        <button v-on:click="doubleClick(2)">Double Click (Device 2)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="cloud_demo.js"></script>
</body>

</html>
